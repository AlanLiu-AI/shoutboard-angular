<a routerLink="/form" class="float-right">
  <button md-fab>
    <md-icon>add</md-icon>
  </button>
</a>
<h3>Hello {{appService.username}}</h3>
<md-card *ngFor="let msg of postsService.posts">
  <md-card-title>{{msg.title}}</md-card-title>
  <md-card-subtitle>{{msg.name}}</md-card-subtitle>
  <md-card-content>
    <p>
      {{msg.message}}
    </p>
  </md-card-content>
</md-card>
